<div class="connexion-container">
  <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()" class="border p-4 rounded shadow-sm">
    <h2 class="text-center mb-4">Connexion</h2>

    <div class="form-group">
      <label for="email" class="form-label">Email :</label>
      <input id="email" type="email" formControlName="email" class="form-control" placeholder="Entrez votre Email" required />
      <div *ngIf="connexionForm.get('email')?.invalid && connexionForm.get('email')?.touched" class="text-danger">
        <small class="error-text">Email invalide.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Mot de passe :</label>
      <input id="password" type="password" formControlName="password" class="form-control" placeholder="Entrez votre mot de passe" required />
      <div *ngIf="connexionForm.get('password')?.invalid && connexionForm.get('password')?.touched" class="text-danger">
        <small class="error-text">Mot de passe requis.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="connexionForm.invalid">Se connecter</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
      {{ errorMessage }}
    </div>
  </form>
</div>
